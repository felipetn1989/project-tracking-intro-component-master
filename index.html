<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="styles/style.css">

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Company logo">
    <img src="images/icon-hamburger.svg" alt="Menu button">
    <nav>
      Product
      Features
      Pricing
      Login
    </nav>
  </header>

  <main class="info">
    <img src="images/illustration-devices.svg" alt="">
    <h2>
      <span class="feature">New</span>
      Monograph Dashboard
    </h2>
    <h1>Powerful insights into your team</h1>
    <p>Project planning and time tracking for agile teams</p>
    <div class="demo">
      <button class="schedule">Schedule a demo</button>
      <span class="preview">to see a live preview</span>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
