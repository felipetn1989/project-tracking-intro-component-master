<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="header__img">
        <img class="logo" src="images/logo.svg" alt="Company logo" />
        <img
          id="hamburger_menu"
          src="images/icon-hamburger.svg"
          alt="Menu button"
        />
      </div>
      <nav id="nav__menu">
        <a href="#" class="nav__link">Product </a>
        <a href="#" class="nav__link">Features</a>
        <a href="#" class="nav__link">Pricing </a>
        <div class="decoration"></div>
        <a href="#" class="nav__link login">Login</a>
      </nav>
    </header>

    <div class="background"></div>

    <main class="info">
      <img src="images/illustration-devices.svg" alt="" />
      <div class="text">
        <h2>
          <span class="feature">New</span>
          Monograph Dashboard
        </h2>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="demo">
          <button class="schedule">Schedule a demo</button>
          <span class="preview">to see a live preview</span>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/felipetn1989" target="_blank">Felipe Thom√©</a>.
      </p>
    </footer>
  </body>
  <script src="scripts/script.js"></script>
</html>
